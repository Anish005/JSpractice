<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body style="background-color:#212121">
  Hello world
  <script src="script.js"></script>

  <!--
    Value 	State 	Description
    0 	UNSENT 	Client has been created. open() not called yet.
    1 	OPENED 	open() has been called.
    2 	HEADERS_RECEIVED 	send() has been called, and headers and status are available.
    3 	LOADING 	Downloading; responseText holds partial data.
    4 	DONE 	The operation is complete.
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right">
  </script>
  <script>
    const requestURL = 'https://api.github.com/users/Billy'
const xhr = new XMLHttpRequest();
xhr.open('GET',requestURL)
xhr.onreadystatechange = function(){
  console.log(xhr.readyState)
  if(xhr.readyState === 4){
    const data = JSON.parse(this.responseText)
    //check the type of data that is received
    console.log(typeof data)
    console.log(data.followers)
  }
}

xhr.send();//to call the open() function
  </script>
</body>

</html>
