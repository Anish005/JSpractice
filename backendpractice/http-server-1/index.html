<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<!-- use case of the fetch api -->

    <script>
         function getAnimalData(){
            const response = fetch("https://fakerapi.it/api/v1/persons") //fetch ---> once the frontend is loaded under the hood request goes for fetching
                .then(function(response){
                    response.json()
                    .then(function (finalData){
                        console.log(finalData)
                    })
                })
        } 

        async function getAnimalData1(){  //another cleaner way to write the above function
            const response = await fetch("https://fakerapi.it/api/v1/persons")
            const finalData = await response.json()
            console.log(finalData)
        }
        async function getUserData(){
            //other libraries like axios that helps us write these functions more clearly 
           // const response = axios.get("https://fakerapi.it/api/v1/persons")
            const response = await fetch("https://fakerapi.it/api/v1/persons")
            const finalData = await response.json()
            document.getElementById("userData").innerHTML = JSON.stringify(finalData)
            //console.log(finalData)
        }
    </script>
    <button onclick="getAnimalData()">Get the aniaml data</button>
    <button onclick="getAnimalData1()">Get the aniaml data</button>
    <div id="userData"></div>
    <button onclick="getUserData()">Get the user data</button>
</body>
</html>
